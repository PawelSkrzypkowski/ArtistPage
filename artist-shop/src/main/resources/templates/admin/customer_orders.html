<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>

<div id="wrapper">

	<nav th:replace="admin/layout :: sidebar"></nav>

	<div id="page-wrapper">
	    <div class="row">
	        <div class="col-sm-12">
	            <h3 class="page-header">Zarządzanie klientami</h3>
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	
	    <div class="row">
	        <div class="col-sm-10 col-sm-offset-1">
	            <div class="panel panel-primary">
	                <div class="panel-heading">
						Historia zakupów <strong th:text="${customer.name}"></strong>
	                </div>
	                <!-- /.panel-heading -->
	                <div class="panel-body">
	                	<h4 th:if="${#lists.isEmpty(orders)}">Ten klient nie ma jeszcze zamówień</h4>
	                    <table th:unless="${#lists.isEmpty(orders)}" width="100%" 
	                    	class="table table-striped table-bordered" id="dataTables-example">
	                        <thead>
	                            <tr>
	                                <th>id</th>
                                    <th>Data</th>
                                    <th>Tổng giá trị</th>
                                    <th>Całkowita wartość</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr th:each="order : ${orders}">
	                                <td th:text="${order.id}"></td>
	                                <td th:text="${#dates.format(order.created, 'dd/MMM/yyyy HH:mm')}"></td>
	                                <td th:text="${#numbers.formatInteger(order.total,3,'COMMA')}"></td>
	                                <td>
	                                    <div class="dropdown">
	                                        <button class="btn btn-danger btn-sm dropdown-toggle" data-toggle="dropdown">
												Opcje
	                                            <span class="caret"></span>
	                                        </button>
	                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	                                            <li>
	                                            	<a th:href="@{/admin/order/{id}(id=${order.id})}">
														Wyświetl zamówienie
	                                            	</a>
	                                            </li>
	                                            <li>
	                                            	<a th:href="@{/admin/order/{id}/delete(id=${order.id})}"
	                                            		th:attr="onclick='return confirm(\'Czy zgadzasz się usunąć to zamówienie?\');'">
														Usuń zamówienie
	                                            	</a>
	                                            </li>
	                                        </ul>
	                                    </div>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                    <!-- /.table-responsive -->
	                </div>
	                <!-- /.panel-body -->
	            </div>
	            <!-- /.panel -->
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>

<script th:inline="javascript">
/*<![CDATA[*/
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
 $(document).ready(function() {
     $('#dataTables-example').DataTable({
         responsive: true
     });
 });
/*]]>*/
</script>


</body>
</html>
